
{{ define "main" }}

<div class="post" style="padding-bottom: 50px;">
  <div >
    <h1 ><a title="Permanent Link to {{ .Title }}." href="{{.RelPermalink}}" rel="bookmark">{{ .Title }}</a></h1>
  </div>

  <div class="postcontent">
   {{.Content}}
  </div>
  <div class="postcontent">
    {{ with .Site.GetPage "guide/guide.md" }}{{.Content}}{{ end }}
  </div>
</div>

{{ end }}
